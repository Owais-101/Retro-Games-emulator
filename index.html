<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" type="image/png" href="favicons/retro-favicon.png" />
    <title>Retro Games</title>
  </head>
  <body>
    <div class="main-container">
      <nav class="navigation">
        <ul class="nav-options-container">
          <div class="nav-options">
            <div class="nav-options-left">
              <li><a class="links" href="">HOME</a></li>
              <li><a class="links" href="">GAMES</a></li>
              <li><a class="links" href="">ABOUT</a></li>
            </div>

            <button class="nav-search-button">SEARCH</button>
          </div>
        </ul>
      </nav>

      <div class="search-container">
        <input class="search" type="text" placeholder="Search here..." />
      </div>

      <div class="heading-container">
        <h1 class="main-heading">
          RETRO <br />
          GAMES
        </h1>
      </div>

      <div class="download-btn-container">
        <a class="test" href="playstore.com" target="_blank">
          <button class="download-btn">
            DOWNLOAD
            <img class="playstore-icon" src="/img/playstore.png" alt="" />
          </button>
        </a>
      </div>

      <div class="games-wrapper">
        <!-- dynamically adding html here with js  -->
      </div>
    </div>

    <script src="script.js"></script>
